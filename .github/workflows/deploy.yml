name: Secure Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

# Allow only one concurrent deployment
concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  # Build and Deploy job
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build website
        run: npm run build
        
      - name: Deploy to public repository
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          PUBLIC_REPO: unblcked-gg-games/unblcked-gg-games.github.io
        run: |
          cd dist
          git init
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy website - $(date '+%Y-%m-%d %H:%M:%S')"
          git branch -M main
          git remote add origin https://${DEPLOY_TOKEN}@github.com/${PUBLIC_REPO}.git
          git push -f origin main 